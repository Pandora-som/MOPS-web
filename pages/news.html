<!Doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Царство Зари-Эос</title>
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/layout.css">
    <link rel="stylesheet" href="../CSS/news.css">
</head>

<body>
<header>
    <div
        class="header"
        id="header-default"
    >
        <div
            class="label col-4"
            id="logo"
        >
            <img
                src="../images/paw.png"
                alt="paw"
                class="logo"
            >
            <p>Царство Зари-Эос</p>
        </div>
        <nav class="nav col-4">
            <a
                href="#"
                class="link"
            >Новости</a>
            <a
                href="info.html"
                class="link"
            >О нас</a>
            <a
                href="../index.html"
                class="link"
            >Вязки</a>
        </nav>
        <div class="found col-4">
            <input
                type="text"
                class="finder"
                id="finder"
                value="Поиск по сайту..."
            >
            <label for="finder">
                <img
                    src="../images/find.png"
                    class="img-label"
                    alt=""
                >
            </label>
        </div>
        <div
            class="burger-container"
            id="burger"
        >
            <img
                class="burger"
                src="../images/burger.png"
                alt=""
            >
        </div>
    </div>
    <div
        class="header2"
        id="header-menu"
    >
        <div class="found2 full-width">
            <input
                type="text"
                class="finder"
                id="finder2"
                value="Поиск по сайту..."
            >
            <label for="finder2">
                <img
                    src="../images/find.png"
                    class="img-label"
                    alt=""
                >
            </label>
            <div
                class="burger-container2"
                id="close-burger"
            >
                <img
                    class="burger2"
                    src="../images/close-burger.png"
                    alt=""
                >
            </div>
        </div>
        <nav class="nav2 col-4">
            <a
                href="#"
                class="link"
            >Новости</a>
            <a
                href="info.html"
                class="link"
            >О нас</a>
            <a
                href="../index.html"
                class="link"
            >Вязки</a>
        </nav>
    </div>
</header>
<main>
    <div class="row center">
        <img
            src="../images/news.png"
            class="news-img"
            alt=""
        >
        <p class="news max-content q-ma-md">
            НОВОСТИ
        </p>
    </div>
    <div class="empty-row"></div>
    <div class="grid news-table-full">
        <div class="row">
            <img
                class="news-full"
                src="../images/news1.png"
                alt=""
            >
        </div>
        <div class="row">
            <img
                class="news-full"
                src="../images/news2.png"
                alt=""
            >
        </div>
        <div class="row">
            <img
                class="news-full"
                src="../images/news3.png"
                alt=""
            >
        </div>
        <div class="row">
            <img
                class="news-full"
                src="../images/news4.png"
                alt=""
            >
        </div>
        <div class="row">
            <img
                class="news-full"
                src="../images/news5.png"
                alt=""
            >
        </div>
        <div class="row">
            <img
                class="news-full"
                src="../images/news6.png"
                alt=""
            >
        </div>
    </div>
    <div class="row pagination">
        <img
            src="../images/arrow-left.png"
            class="arrow"
            alt=""
        >
        <div class="page-num"><p>1</p></div>
        <div class="page-num"><p>2</p></div>
        <div class="page-num"><p>3</p></div>
        <div class="dots"><p>...</p></div>
        <div class="page-num"><p>n</p></div>
        <img
            src="../images/arrow-right.png"
            class="arrow"
            alt=""
        >
    </div>
    <div class="empty-row"></div>
</main>
<footer>
    <div class="footer">
        <div
            class="label col-4"
            id="logo-footer"
        >
            <img
                src="../images/paw.png"
                alt="paw"
                class="logo"
            >
            <p>Царство Зари-Эос</p>
        </div>
        <nav class="nav col-4">
            <a
                href="#"
                class="link"
            >Новости</a>
            <a
                href="info.html"
                class="link"
            >О нас</a>
            <a
                href="../index.html"
                class="link"
            >Вязки</a>
        </nav>
        <div class="found col-4">
            <p>©Все права защищены</p>
        </div>
    </div>
    <div class="footer1">
        <div
            class="label1 col-4"
            id="logo-footer1"
        >
            <img
                src="../images/paw.png"
                alt="paw"
                class="logo"
            >
            <p>Царство Зари-Эос</p>
        </div>
        <nav class="nav1 col-4">
            <a
                href="#"
                class="link"
            >Новости</a>
            <a
                href="info.html"
                class="link"
            >О нас</a>
            <a
                href="../index.html"
                class="link"
            >Вязки</a>
        </nav>
        <div class="found1 col-4">
            <p>©Все права защищены</p>
        </div>
    </div>
</footer>
<script src="../scripts/layout.js"></script>
<script src="../scripts/news.js"></script>
</body>

</html>
